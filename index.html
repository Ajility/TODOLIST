<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1 class="title">Stuff i need to do</h1>

    <div class="all tasks">
      <h2 class="task list-title">My list</h2>
      <ul class="task-list">
        <li class="active-list">CWW</li>
        <li class="list-name"></li>chores</li>
        <li>youtube</li>
    </ul>
      <form action="">
        <input
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">CWW</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>

      <div class="todo body">
        <div class="task">
          <div class="tasks">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox"></span>check the dashboard</label
            >
            <div class="task">
                <div class="tasks">
                  <input type="checkbox" id="task-2" />
                  <label for="task-1">
                    <span class="custom-checkbox"></span>Do my assignments and tasks</label
                  >
                  <div class="task">
                    <div class="tasks">
                      <input type="checkbox" id="task-3" />
                      <label for="task-1">
                        <span class="custom-checkbox"></span>play the recorded class</label
                      >
                      
          </div>
        </div>
        <div class="new-task-creator">
            <form action="">
                <input
                  type="text"
                  class="new list"
                  placeholder="new-task name"
                  aria-label="new-task name"
                />
                <button class="btn create" aria-label="create new task">+</button>
              </form>
        </div>
        <div class="delete-stuff">
            <button class="btn delete">Clear completed tasks</button>
            <button class="btn delete">Delete lists</button>
        </div>
      </div>
    </div>
  </body>
</html>
